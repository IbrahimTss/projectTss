<div fxLayoutAlign="center center " fxFlexFill>
  <mat-card fxFlex="40" class="shadow-lg">
    <mat-toolbar><span class="title-center">Login Page</span></mat-toolbar>
    <form [formGroup]="loginForm" fxLayoutAlign="stretch" fxLayout="column">
      <!-- input field  -->

      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
        />
      </mat-form-field>

      <!-- Links  -->

      <div class="row my-3">
        <a class="col" routerLink="/signup">Don't have an account</a>
        <a class="col text-end" routerLink="/forgot-password"
          >Forgot Password</a
        >
      </div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        (click)="login()"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
